<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./VueJs文件/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-if 和v-else是将元素移除 -->
        <p v-if="ok">成功</p>
        <p v-else>失败</p>

        <!-- v-show是给元素增添display:none属性将元素隐藏 -->
        <p v-show="ok">表白成功</p>
        <p v-show="!ok">表白失败</p>
        <button @click="ok=!ok">点击切换</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#app',
            data:{
                ok:false
            },
            // methods:{
            //     update(){
            //         this.ok = true
            //     }
            // }
        })
    </script>
</body>
</html>
