<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue初体验</title>
    <!-- 引入vue.js 和jquery.js -->
    <script type="text/javascript" src="./VueJs文件/vue.js"></script>
    <!-- <script type="text/javascript" src="./VueJs文件/jquery.min.js"></script> -->
    
</head>
<body>
    <div id="app">
        请输入: <input type="text" id="input" v-model="msg"/>
        <p>欢迎您{{msg}}</p>
    </div>

    <script>
        // 创建一个vue实例
        var vm = new Vue({
            el:"#app", //选择器
            data:{ //mode模型
                msg:"陈真"
            }
        })

    </script>
</body>
</html>
