<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 冒泡排序让前一个元素和后一个元素进行比较 直到比出最大或最小
        // 定义一个数组让数组进行升序排序
        var arr = [5, 4, 3, 2, 1]
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = 0; j < arr.length - 1 - i; j++) {
                // 判断
                if (arr[j] > arr[j + 1]) {
                    // 如果前一个大于后一个name交换
                    var temp = arr[j+1]
                    arr[j+1] = arr[j]
                    arr[j] = temp
                }
            }
        }
        console.log(arr);
    </script>
</head>

</body>

</html>
