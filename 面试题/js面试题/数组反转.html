<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 定义一个数组
        var arr = [1,2,3,4,5,6,7,8];
        // 判断要循环的次数 为数组长度的一半
        for(var i=0;i<arr.length/2;i++){
            // 交换 arr[0]  arr[arr.length-1-0]
            // 交换 arr[1]  arr[arr.length-1-1]
            // 交换 arr[2]  arr[arr.length-1-2]
            // 交换 arr[3]  arr[arr.length-1-3]
            // 设置第三方变量进行交换
            var temp=arr[i];
            arr[i]= arr[arr.length-1-i];
            arr[arr.length-1-i] = temp;
        }
        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
